name: Test
on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: gradebook/minimum-viable-repository/actions/setup@master
      - run: yarn install --frozen-lockfile
      - name: Unit Tests
        run: yarn lerna run test
        env:
          TEST_NAME: unit
          FORCE_COLOR: 1
      # NOTE: Run lint after tests because tests will run `tsc` and generate types for x-dependencies
      - name: Lint
        run: yarn lint
        env:
          TEST_NAME: lint
          FORCE_COLOR: 1
